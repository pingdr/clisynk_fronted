
<div class="forgot-mai-password-inner-div">

    <div class="left-vector">
        <img src="../../../assets/images/forgot-password.svg" alt="forgot-password">
    </div>
    <div class="right-col-card-main">
        <div class="inner-forgot-card login-card-main">
            <form class="forgot-form" [formGroup]="form" 
            (ngSubmit)="forgotFun()" autocomplete="off">
                <img src="/assets/images/1280x1024.jpg" alt="IMG" class="login-img-size-small">
                <h1>Forgot Password?</h1>
                <span class="forgot-description">
                    Enter the email address associated with <br/>
                    your account.
                </span>

                <div class="form-group email-group">
                    <label>Your e-mail</label>
                    <mat-form-field class="full-width" appearance="outline">
                        <input matInput type="text" placeholder="Enter email here" formControlName="email">
                        <mat-error *ngIf="form.controls['email'].hasError('required')">
                            Please enter email.
                        </mat-error>
                        <mat-error
                                *ngIf="form.controls['email'].hasError('pattern')">
                            Please enter valid email.
                        </mat-error>
                    </mat-form-field>
                </div>
                <button type="submit" class="btn login-btn">
                    <i class="fa fa-spinner fa-spin" *ngIf="loader"></i>
                    <span *ngIf="!loader">Submit</span>
                </button>

                <div class="back-to-login-link">
                    <a  routerLink="/login" title="Back to login">Back to login</a>
                </div>
            </form>

        </div>


    </div>


</div>
