<div class="right-col edit-options-emails">
    <span class="first-heading-title">Send (introduction) email</span>
    <!-- ----------------------Tabination-------------- -->
    <div  [formGroup]="form" class="tabbable-panel margin-tops4  edit-tabs">
        <div class="tabbable-line">
            {{form.value|json}}
          <ul class="nav nav-tabs tabtop  tabsetting">
            <li (click)="f.isDelayed.setValue(false)" class="active"> <a href="#tab_default_1" data-toggle="tab"> Immediately </a> </li>
            <li (click)="f.isDelayed.setValue(true)"> <a href="#tab_default_2" data-toggle="tab"> Delayed</a> </li>
          </ul>
          <div class="tab-content margin-tops">
            <div class="tab-pane active fade" id="tab_default_1">
                <!-- ------------blank ------here-first---- -->
            </div>
            <div class="tab-pane fade" id="tab_default_2">
                <ng-container formGroupName="delayedOptions">
                    
                    <div class="edit-options-delayed-main">
                        <div class="type-main-drop">
                            <mat-form-field class="full-width select-height" appearance="outline">
                                <mat-label class="required"> Delay Type</mat-label>
                                <mat-select formControlName="delayType">
                                    <mat-option [value]="WAIT_TYPES.WAIT" default>Wait</mat-option>
                                    <mat-option [value]="WAIT_TYPES.WAIT_UNTIL">Wait until a specific date</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <ng-container *ngIf="f?.delayedOptions?.get('delayType').value == WAIT_TYPES.WAIT;else showChooseDate">
                            <ng-container formGroupName="dayInterval">
                                <div class="second-row-for-day">

                                    <div class="left-text-block">
                                        <mat-form-field  class="full-width my-form-field" appearance="outline">
                                            <!-- <mat-label class="required">Number</mat-label> -->
                                            <input matInput appNumberOnly formControlName="value" placeholder="Number" type="text"  #input>
                                        </mat-form-field>
                                    </div>
                                    <div class="right-text-block">
                                            
                                            <mat-form-field  class="full-width select-height" appearance="outline">
                                                <!-- <mat-label class="required"> Day</mat-label> -->
                                                <mat-select formControlName="intervalType">
                                                    <mat-option value="minutes" default>minutes</mat-option>
                                                    <mat-option value="hour">hour</mat-option>
                                                    <mat-option value="day">day</mat-option>
                                                    <mat-option value="week">week</mat-option>
                                                    <mat-option value="month">month</mat-option>
                                                    <mat-option value="year">year</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                    </div>
                          
                                </div>

                            </ng-container>
                        </ng-container>
                        <ng-template #showChooseDate >
                            <ng-container formGroupName="dayInterval">
                            
                            <div class="choose-date-after-show">
                                <!-- <mat-form-field appearance="outline">
                                    <mat-label>Due Date</mat-label>
                                    <input matInput type="text" bsDatepicker #dp="bsDatepicker">
                                </mat-form-field> -->
                                <mat-form-field appearance="outline">
                                    <mat-label>Choose a date</mat-label>
                                    <input formControlName="intervalType" matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            </ng-container>
                        </ng-template>
                       
                        <div class="check-items-for-delayed">
                            <mat-checkbox 
                            [checked]="specifictTime"
                            (change)="onSpecificTimeChange($event)" class="example-margin">At a specific time of day</mat-checkbox>
                        </div>
                        <!-- ------------tabs--time-------------->
                        <div *ngIf="specifictTime" class="at-between-main-tabs">
                            <nav>
                                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">At</a>
                                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Between</a>
                                </div>
                            </nav>
                            <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <div class="custom-time-picker-main">
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label class="required">Time</mat-label>
                                            <input matInput placeholder="Time" type="text">
                                            <img src="assets/images/ic_clock.svg" width="20">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                    <div class="between-time-pick-main">
                                        <div class="left-col-time custom-time-picker-main">
                                            <mat-form-field class="full-width" appearance="outline">
                                                <mat-label class="required">Time</mat-label>
                                                <input matInput placeholder="Time" type="text">
                                                <img src="assets/images/ic_clock.svg" width="20">
                                            </mat-form-field>
                                        </div>
                                        <div class="center-col-time">
                                            and
                                        </div>
                                        <div class="right-col-time custom-time-picker-main">
                                            <mat-form-field class="full-width" appearance="outline">
                                                <mat-label class="required">Time</mat-label>
                                                <input matInput placeholder="Time" type="text">
                                                <img src="assets/images/ic_clock.svg" width="20">
                                            </mat-form-field>
                                        </div>
    
                                    </div>
                                </div>
                                
                            </div>
                        
                        </div>
                    </div>
                </ng-container>
            </div>
          </div>
        </div>
    </div>

 </div>
