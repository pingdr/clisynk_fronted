<ng-container *ngFor="let data of allData">
    <p class="activity-date"><span>{{data?._id |date:http.CONSTANT.dateFormat}}</span></p>
    <ul class="activity-item" *ngFor="let val of data?.data">
        <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="tasks"
                 *ngIf="val?.onModel== 'Notes' || val?.onModel== 'Tasks'">
                <path d="M19 1a2 2 0 0 1 2 2v18a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 2H5v18h14zm-6.5 15a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm4-3a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm-.793-8.707a1 1 0 0 1 0 1.414l-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L11 9.586l3.293-3.293a1 1 0 0 1 1.414 0z"
                      fill-rule="evenodd"></path>
            </svg>
            <i class="far fa-envelope" *ngIf="val?.onModel== 'Contacts'"></i>
            <div class="title">
                <b *ngIf="val?.onModel== 'Contacts'">Email sent</b>
                <b *ngIf="val?.onModel== 'Notes'">Note</b>
                <b *ngIf="val?.onModel== 'Tasks'">Task</b>
                <ng-container *ngIf="val?.onModel== 'Contacts'"> by </ng-container>
                <ng-container *ngIf="val?.type== 2">
                    created by
                </ng-container>
                <ng-container *ngIf="val?.type== 3">
                    marked completed by
                </ng-container>
                <ng-container *ngIf="val?.type== 4">
                    created by
                </ng-container>
                <ng-container *ngIf="val?.type== 5">
                    edited by
                </ng-container>
                <ng-container *ngIf="val?.type== 6 || val?.type== 8">
                    deleted by
                </ng-container>
                <ng-container *ngIf="val?.type== 7">
                    marked in-completed by
                </ng-container>
                <span class="semibold">{{val?.addedBy?.name  |titlecase}}
                    </span>
                <span class="time">{{val?.createdAt | date:'hh:mm a'}} </span>
            </div>
            <div class="task-activity-item">{{val?.content?.subject || val?.id?.text || val?.id?.title}}</div>
        </li>
    </ul>
</ng-container>
