<div class="main-popup-submit-feedback">
    <div class="header-part">
        <button class="icon-only" type="button" aria-label="Close" (click)="http.hideModal()">
            <img src="/assets/images/ic_close.svg">
        </button>
        <div class="heading">
            Create/Edit Workspace
        </div>
    </div>
    <div class="body-content-main-feedback">
        <div class="text-area-main create-or-edit-workspace-main">
            <div class="name-field">
                <label class="name">Name</label>
                <input type="text" class="comman-name" placeholder=" Workspace Name">
                
            </div>
            <div class="name-field">
                <label class="name">Description</label>
                <!-- <input type="text" class="comman-name"> -->
                <textarea class="comman-name" placeholder="Short Description"></textarea>
                
            </div>
            
        </div>
        <div class="last-button-row">
            <button class="icon-only submit-btn" type="button" >
                Create
            </button>
            <button class="icon-only cancel-btn" type="button" aria-label="Close" (click)="http.hideModal()">
                Cancel
            </button>
        </div>

    </div>
</div>
