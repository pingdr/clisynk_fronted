<div class="med-popup">
    <div class="modal-header email_str_header">
        <section id="close" class="navigation">
            <button class="icon-only" type="button" aria-label="Close" (click)="http.hideModal()">
                <img src="/assets/images/ic_close.svg">
            </button>
        </section>
        <section class="text">
            <h4>{{modalData ? 'Update' : 'Add'}} a product or service</h4>
        </section>
    </div>
    <form [formGroup]="form" (ngSubmit)="finalSubmit()" autocomplete="off">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline" hintLabel="Max 40 characters">
                        <mat-label class="required">Name</mat-label >
                        <input matInput formControlName="name" maxlength="40" #input>
                        <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 input-field">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Add a Note</mat-label>
                        <textarea matInput placeholder="description" formControlName="description"
                        > </textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label class="required">Price</mat-label>
                        <input matInput formControlName="price" appTwoDigitDecimaNumber>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label class="required">Quantity</mat-label>
                        <input matInput formControlName="quantity" appNumberOnly>
                    </mat-form-field>
                    Note: Quantity must be greater and equal to 1.
                </div>
            </div>

        </div>
        <div class="modal-footerr">
            <div class="button-row">
                <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">
                    <i class="fa fa-spinner fa-spin" *ngIf="myModel?.loader"></i>
                    Submit
                </button>
                <button type="reset" class="btn btn-outline-danger" (click)="http.hideModal()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
